<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let producto of productos.slice(0, contador)">
      <div class="card">
        <img [src]="producto.imagen" class="card-img-top" [alt]="producto.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">Valor: {{ producto.valor }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
